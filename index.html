<!DOCTYPE html>
<html>
	<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	</head>
<body>
	<div class="container">
			<h3 class="heading">Popover Example</h3>
			<button  class ="link" onclick="popOver()">Click me</button>
			<div class="row bottom"id="popover">
				<div class="col">
					heading
				</div>
				<div class="col">
					content
				</div>
			</div>
	</div>
	<script type="text/javascript">
		let click = 1;
		function popOver(){
			
			if(click % 2 != 0){
				document.getElementById("popover").style.transform="scale(1)";
				click++;
			}
			else{
				document.getElementById("popover").style.transform="scale(0)";
				click++;

			}
	}
	
	</script>
</body>
</html>
